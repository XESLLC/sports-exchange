type Tournament {
  id: ID!
  name: String!
  leagueId: ID!
}


input TournamentInput {
  name: String!
  leagueId: String!
}

input UpdateTournamentInput {
  id: ID!
  name: String!
  leagueId: String!
}

input DeleteTournamentInput {
  id: ID!
}

input TournamentTeamInput {
    price: Int!
    teamId: ID!
    seed: Int!
    tournamentId: ID!
}

type Query {
  tournaments: [Tournament]
  tournament(id: ID!): Tournament
}



type Mutation {
  createTournament(input: TournamentInput!): Tournament!

  createTournamentTeam(input: TournamentTeamInput!): ID!

  updateTournament(input: UpdateTournamentInput!): ID!

  deleteTournament(input: DeleteTournamentInput!): ID
}
